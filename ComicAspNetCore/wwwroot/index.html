<!DOCTYPE html>
<html>
<head>
    <title>The Comic Collector</title>
    <link href="css/site.css" rel="stylesheet" />
</head>
<body>
    <h2>The Comic Collector</h2>
    <div>
        <div class="product-info">
            <img src="https://i.annihil.us/u/prod/marvel/i/mg/e/80/5c081daa8ba2c/clean.jpg" alt="Alternate Text" />
            <h3>Comic</h3>
            <ul class="product-props">
                <li>Name</li>
                <li>Publisher</li>
                <li>Issue</li>
            </ul>
            <button id="buyButton">Buy</button>
        </div>


        <div id="theForm">
            <form>
                <label>Your Name:</label>
                <br />
                <input />
                <br />
                <label>Email:</label>
                <br />
                <input type="email" />
                <br />
                <label>Subject:</label>
                <br />
                <input type="text" />
                <br />
                <textarea rows="4"></textarea>
                <br />
                <input type="submit" value="Send Message" />
            </form>
        </div>
    </div>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
